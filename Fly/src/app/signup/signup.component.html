<div class="form">
    <mat-card class="matcard">
    <h3 style="text-align: center">Sign Up</h3>
    
    <form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)">
    
        <div class="signup-container">
            <mat-form-field>  
            <input formControlName="name" matInput placeholder="Name">  
                </mat-form-field>  
                <mat-error>  
                    <span *ngIf="!regiForm.get('name').valid && regiForm.get('name').touched">Name is required </span>  
                </mat-error>      
            </div> 
    
            <div class="signup-container">
                        <mat-form-field >  
                                <input formControlName="email" matInput placeholder="Email">  
                                <mat-hint>hint : abc@demo.com</mat-hint>  
                                <mat-error>  
                                    <span *ngIf="!regiForm.get('email').valid && regiForm.get('email').touched">Email is required</span>  
                                </mat-error>  
                            </mat-form-field>  
    
                </div>
    
                <div class="signup-container">
                        <mat-form-field>  
                        <input formControlName="phonenumber" matInput placeholder="Phone Number" type="number"> 
                        <!-- <mat-hint>hint: allow only number</mat-hint>  -->
                            </mat-form-field>  
                            <mat-error>  
                                <span *ngIf="!regiForm.get('phonenumber').valid && regiForm.get('phonenumber').touched">Phone Number required</span>  
                            </mat-error>      
                        </div>
                        
                        <div class="signup-container">
                                <mat-form-field>  
                                <input type="password" formControlName="password" matInput placeholder="Password">  
                                    </mat-form-field>  
                                    <mat-error>  
                                        <span *ngIf="!regiForm.get('password').valid && regiForm.get('password').touched">password must contain number,uppercase and lowercase</span> 
                                    </mat-error> 
                                </div>     
                                
                               
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                                     
                    <br>
            <div class="signup-submit">        
            <button mat-raised-button color="primary">Submit</button>          
                </div>
    
        <!-- <button type="submit" mat-raised-button color="primary" align="right" [disabled]="!registerForm.valid">Sign Up</button> -->
    
    </form>
    
    </mat-card>
    </div>
